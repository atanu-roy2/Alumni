<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1313138c;
    }


    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 10px;
    }

    /* Left side */
    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      filter: brightness(25) saturate(20);
    }

    /* Right side menu */
    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: 700;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #333;
      border-radius: 5px;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      min-width: 160px;
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-content a {
      padding: 10px 15px;
      white-space: nowrap;
    }

    .nav-links li:hover .dropdown-content {
      display: block;
    }

    /* Login button */
    .login-btn {
      background: #ff6600;
      color: white;
      padding: 8px 18px 8px 18px;
      border: none;
      font-size:medium;
      font-weight: 900;
      width: 80px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 50px; /* <-- extra spacing before login button */
    }

    .login-btn:hover {
      background: #e55b00;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: #1a1a1a;
        flex-direction: column;
        width: 200px;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
      }

      .login-btn {
        margin-left: 0; /* remove extra gap in mobile */
        margin-top: 10px;
      }

      .hamburger {
        display: flex;
      }
    }
    /* Mobile Menu */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        padding: 10px;
      }
      .menu li {
        margin: 10px 0;
      }
      .hamburger {
        display: flex;
        z-index: 10000;
      }
      .menu.active {
        display: flex;
      }
      .dropdown-content {
        position: static;
        box-shadow: none;
        border-radius: 0;
        z-index: 1000;
      }
    }

        /* Container for all event cards */
    .events-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 100px 20px 40px; /* leave space for navbar */
    }

    /* Each event card */
    .event-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-10px);
    }

    /* Event card image */
    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.4s ease;
    }

    .event-card:hover img {
      filter: brightness(60%);
      transform: scale(1.05);
    }

    /* Overlay for registration button */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      background: rgba(0, 0, 0, 0.5);
    }

    .event-card:hover .overlay {
      opacity: 1;
    }

    /* Registration button */
    .event-card .register-btn {
      background: #ff9800;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .register-btn:hover {
      background: #e68900;
      transform: scale(1.1);
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
  .events-container {
    grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
  }
}

@media (max-width: 600px) {
  .events-container {
    grid-template-columns: 1fr; /* 1 per row on mobile */
  }
}
