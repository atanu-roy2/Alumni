<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Responsive Navbar</title>

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #1313138c;
    }

    nav {
      width: 100%;
      background: #1b1b1b;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      
    }

    .navbar-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      color: rgb(252, 7, 7);
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: rgb(251, 203, 10);
    }

    /* Menu */
    .menu {
      display: flex;
      align-items: center;
      list-style: none;
      gap: 20px;
    }

    .menu li {
      position: relative;
    }

    .menu a {
      text-decoration: none;
      color: rgb(251, 203, 10);
      font-size: 1rem;
      transition: 0.3s;
    }

    .menu a:hover {
      color: #007bff;

    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      min-width: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      border-radius: 4px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      font-size: 0.95rem;
      color: #333;
    }

    .dropdown-content a:hover {
      background: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Register Button */
    nav .register-btn {
      margin-left: 20px;
      padding: 8px 16px;
      background: #ff0000;
      color: #ef0a0a;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: 0.3s;
    }
    nav .register-btn:hover {
      background: #f6ea04;
      transform: scale(1.5);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #333;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 200px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        padding: 10px;
      }
      .menu li {
        margin: 10px 0;
      }
      .hamburger {
        display: flex;
      }
      .menu.active {
        display: flex;
      }
      .dropdown-content {
        position: static;
        box-shadow: none;
        border-radius: 0;
      }
    }

        /* Container for all event cards */
    .events-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 100px 20px 40px; /* leave space for navbar */
    }

    /* Each event card */
    .event-card {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .event-card:hover {
      transform: translateY(-10px);
    }

    /* Event card image */
    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.4s ease;
    }

    .event-card:hover img {
      filter: brightness(60%);
      transform: scale(1.05);
    }

    /* Overlay for registration button */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
      background: rgba(0, 0, 0, 0.5);
    }

    .event-card:hover .overlay {
      opacity: 1;
    }

    /* Registration button */
    .event-card .register-btn {
      background: #ff9800;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .register-btn:hover {
      background: #e68900;
      transform: scale(1.1);
    }

    /* Responsive tweaks */
    @media (max-width: 900px) {
  .events-container {
    grid-template-columns: repeat(2, 1fr); /* 2 per row on tablets */
  }
}

@media (max-width: 600px) {
  .events-container {
    grid-template-columns: 1fr; /* 1 per row on mobile */
  }
}
