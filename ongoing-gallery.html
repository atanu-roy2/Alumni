 nav {

        .nav-links a {

        .dropdown-content {

            left: 0;
            background: #1a1a1a;
            border-radius: 6px;
            min-width: 160px;

        .dropdown-content a {

        .nav-links li:hover .dropdown-content {

      .login-btn {

            color: white;
            font-weight: 700;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #c70000;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            border-radius: 3px;
        }


    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 65px;
        right: -100%;
        flex-direction: column;
        background: #000;
        width: 220px;
        height: calc(100vh - 65px);
        padding: 20px;
        transition: right 0.3s ease;
        overflow-y: auto;
        gap: 0;
      }
      
      .nav-links.active {
        right: 0;
        display: flex;
      }
      
      .nav-links li {
        width: 100%;
        margin: 10px 0;
      }
      
      .nav-links li:last-child {
        margin-left: 0;
        margin-top: 20px;
      }
      
      .dropdown-content {
        position: static;
        display: none;
        margin-top: 10px;
        margin-left: 20px;
        width: calc(100% - 20px);
      }
      
      .nav-links li:hover .dropdown-content {
        display: none;
      }
      
      .nav-links li.active .dropdown-content {
        display: block;
      }
      
      .hamburger {
        display: flex;
      }
    }
    /* Mobile Menu */
    @media (max-width: 768px) {
      .menu {

    <script>

      // Countdown Example (set your event date here)
      const eventDate = new Date("2025-09-20T00:00:00").getTime();
      
      const timer = setInterval(function(){
        const now = new Date().getTime();
        const distance = eventDate - now;
        
        if(distance < 0){
          clearInterval(timer);
          document.querySelector(".coming-soon p").innerHTML = "The event has started!";
          return;
        }
        
        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
        const seconds = Math.floor((distance % (1000*60))/1000);
        
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      }, 1000);
        const hamburger=document.getElementById('hamburger');
    const navLinks=document.getElementById('navLinks');

    hamburger.addEventListener('click',(e)=>{
      e.stopPropagation();
      navLinks.classList.toggle('active');
    });

    document.addEventListener('click',(e)=>{
      if(!navLinks.contains(e.target) && !hamburger.contains(e.target)){
        navLinks.classList.remove('active');
      }
    });

    function toggleDropdown(event,parent){
      if(window.innerWidth<=768){
        event.preventDefault();
        parent.classList.toggle('active');
      }
    }

      </script>
