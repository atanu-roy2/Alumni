           * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a1a1a;
      padding: 12px 10px;
    }

    /* Left side */
    .logo {
      display: flex;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
      filter: brightness(25) saturate(20);
    }

    /* Right side menu */
    .nav-links {
      display: flex;
      align-items: center;
      list-style: none;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      font-weight: 700;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #333;
      border-radius: 5px;
    }

    /* Dropdown */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      min-width: 160px;
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-content a {
      padding: 10px 15px;
      white-space: nowrap;
    }

    .nav-links li:hover .dropdown-content {
      display: block;
    }

    /* Login button */
    .login-btn {
      background: #ff6600;
      color: white;
      padding: 8px 18px 8px 18px;
      border: none;
      font-size:medium;
      font-weight: 900;
      width: 80px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 50px; /* <-- extra spacing before login button */
    }

    .login-btn:hover {
      background: #e55b00;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background: #1a1a1a;
        flex-direction: column;
        width: 200px;
        display: none;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        width: 100%;
      }

      .login-btn {
        margin-left: 0; /* remove extra gap in mobile */
        margin-top: 10px;
      }

      .hamburger {
        display: flex;
      }
    }

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }
    </script>
    <script>

      // Countdown Example (set your event date here)
      const eventDate = new Date("2025-09-20T00:00:00").getTime();
      
      const timer = setInterval(function(){
        const now = new Date().getTime();
        const distance = eventDate - now;
        
        if(distance < 0){
          clearInterval(timer);
          document.querySelector(".coming-soon p").innerHTML = "The event has started!";
          return;
        }
        
        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
        const seconds = Math.floor((distance % (1000*60))/1000);
        
        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
      }, 1000);
      </script>
