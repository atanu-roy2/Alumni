<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="login_style.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-box" id="registerForm">
      <h2>Register</h2>
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      
      <button id="registerBtn" type="submit">Register</button>
      <p class="register-link">Already have an account? <a href="index.html">Login</a></p>

    </form>
  </div>

 <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBr-rv7Q9lwuYDQGX0fWIpZSTYTJiZQmEk",
      authDomain: "login-page-17728.firebaseapp.com",
      projectId: "login-page-17728",
      storageBucket: "login-page-17728.firebasestorage.app",
      messagingSenderId: "36597918855",
      appId: "1:36597918855:web:169af2e4d94ea146695c22",
      measurementId: "G-PQQ3KY9MQW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      if (!email || !password) {
        alert("⚠️ Please fill in all fields!");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("✅ Registration successful! Please login.");
          window.location.href = "login.html"; // go to login after register
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    });
  </script>
</body>
</html>
