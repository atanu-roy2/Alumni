<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login_style.css" />
</head>
<body>
  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="https://res.cloudinary.com/ddc83vzoz/video/upload/v1756940158/cateye_pbuihe.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="login-container">
    <form class="login-box" id="loginForm">
      <h2>Login</h2>

      <!-- Email & Password -->
      <input type="email" id="email" placeholder="Email" required/>
      <input type="password" id="password" placeholder="Password" required/>
      
      <div class="options">
        <!-- Remember Me -->
        <label>
          <input type="checkbox" id="rememberMe"> Remember Me
        </label>

        <!-- Forgot Password -->
        <a href="#" id="forgotPassword">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button id="loginBtn" type="submit"">Login</button>
      
      <!-- Register Link -->
      <p class="register-link">Don't have an account? <a href="register.html">Register</a></p> 

      <!-- Divider -->
      <div class="divider">OR</div>

      <!-- Google Login Button -->
      <button id="googleLoginBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
         alt="Google logo" 
          class="google-logo">
          Continue with Google
      </button>

       
    </form>
  </div>


   <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      sendPasswordResetEmail, 
      setPersistence, 
      browserLocalPersistence, 
      browserSessionPersistence,
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBr-rv7Q9lwuYDQGX0fWIpZSTYTJiZQmEk",
      authDomain: "login-page-17728.firebaseapp.com",
      projectId: "login-page-17728",
      storageBucket: "login-page-17728.firebasestorage.app",
      messagingSenderId: "36597918855",
      appId: "1:36597918855:web:169af2e4d94ea146695c22",
      measurementId: "G-PQQ3KY9MQW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

     // Google Login
        googleLoginBtn.addEventListener("click", () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // This will be handled by onAuthStateChanged
                    console.log("Google sign-in successful for:", result.user.email);
                })
                .catch((error) => {
                    console.error("Google Login Error:", error);
                    let friendlyMessage = `An unknown error occurred. (Code: ${error.code})`;
                    // Provide specific, helpful messages for common errors.
                    switch (error.code) {
                        case 'auth/popup-blocked-by-browser':
                            friendlyMessage = "Login pop-up was blocked by your browser. Please allow pop-ups for this site and try again.";
                            break;
                        case 'auth/popup-closed-by-user':
                            friendlyMessage = "Login was cancelled because you closed the pop-up window. Please try again.";
                            break;
                        case 'auth/unauthorized-domain':
                            friendlyMessage = "This app's domain is not authorized for login. The app owner needs to add it to the Firebase Console's authorized domains list.";
                            break;
                        case 'auth/cancelled-popup-request':
                             friendlyMessage = "Login cancelled. Only one login pop-up can be open at a time.";
                             break;
                        default:
                             friendlyMessage = `Login failed: ${error.message}`;
                    }
                    showMessage('auth-message', friendlyMessage, true);
                });
        });


    // ‚úÖ Email/Password Login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (!email || !password) {
        alert("‚ö†Ô∏è Please fill in all fields!");
        return;
      }

      const persistenceType = rememberMe 
        ? browserLocalPersistence 
        : browserSessionPersistence;

      setPersistence(auth, persistenceType)
        .then(() => signInWithEmailAndPassword(auth, email, password))
        .then(() => {
          alert("‚úÖ Login successful!");
          window.location.href = "index.html"; // ‚úÖ home page
        })
        .catch((error) => {
          if (error.code === "auth/user-not-found") {
            alert("‚ö†Ô∏è No account found! Please register first.");
            window.location.href = "register.html";
          } else {
            alert("‚ùå " + error.message);
          }
        });
    });

    // ‚úÖ Forgot Password
    document.getElementById("forgotPassword").addEventListener("click", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      if (!email) {
        alert("‚ö†Ô∏è Please enter your email first.");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          alert("üì© Password reset email sent! Check your inbox.");
        })
        .catch((error) => {
          alert("‚ùå " + error.message);
        });
    });
  </script>
</body>
</html>
